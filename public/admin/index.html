<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // Force Identity widget to open if token is present
      const checkAndOpenIdentity = () => {
        if (!window.netlifyIdentity) {
          console.log("Netlify Identity not loaded yet...");
          return;
        }

        const hash = window.location.hash;
        console.log("Checking hash:", hash);

        if (hash.includes('invite_token=') || 
            hash.includes('confirmation_token=') || 
            hash.includes('recovery_token=') ||
            hash.includes('_token=')) {
          
          console.log("Token detected! Attempting to open widget...");
          
          // Try to open immediately
          window.netlifyIdentity.open();

          // Also listen for init just in case
          window.netlifyIdentity.on("init", () => {
             console.log("Identity init event fired. Opening widget.");
             window.netlifyIdentity.open();
          });
        }
      };

      // Initialization logic
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      // Retry mechanism to ensure it opens
      let attempts = 0;
      const interval = setInterval(() => {
        if (window.netlifyIdentity) {
           checkAndOpenIdentity();
           // If widget is open or we tried enough times, clear interval
           attempts++;
           if (attempts > 5) clearInterval(interval);
        }
      }, 500); // Check every 500ms
    </script>
  </body>
</html>
